<div class="container">
  <p>LISTA DE CLIENTES</p>
<button routerLink="/addc" type="button" class="btn btn-dark">Agregar Cliente</button>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Nombre</th>
        <th scope="col">Apellidos</th>
        <th scope="col">Email</th>
        <th scope="col">Tipo de Cliente</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cliente of ListarClientes">
        <th>{{cliente.id}}</th>
        <th>{{cliente.nombre}}</th>
        <td>{{cliente.apellidos}}</td>
        <td>{{cliente.email}}</td>
        <td>{{cliente.tipo_cliente}}</td>
        <td>
          <button (click)="modificar(cliente.id!)" type="button" class="btn btn-primary">Editar</button>
        </td>
        <td>
          <button type="button" class="btn btn-danger" (click)="open(mymodal)">Eliminar</button>
          <ng-template #mymodal let-modal>
            <div class="modal-header">
              <h4 class="modal-title" id="modal-basic-title">Confirmacion para Eliminar</h4>
              <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                <span aria-hidden="true">X</span>
              </button>
            </div>
            <div class="modal-body">
              {{letrero}}
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" (click)="modal.close('Save click')" (click)="eliminar(cliente.id!)">Eliminar</button>
              <button type="button" class="btn btn-dark" data-dismiss="modal" (click)="modal.close('Save click')">Cerrar</button>
            </div>
          </ng-template>
        </td>
      </tr>
    </tbody>
  </table>
</div>
