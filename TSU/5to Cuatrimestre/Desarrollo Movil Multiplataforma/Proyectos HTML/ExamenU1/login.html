<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="shortcut icon" href="./assets/logos/spotify.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <section class="vh-100" style="background-color: #58B16A;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
              <div class="card" style="border-radius: 1rem;">
                <div class="row g-0">
                  <div class="col-md-6 col-lg-5 d-none d-md-block">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp" alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;"/>
                  </div>
                  <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-black">
      
                      <form action="index.html">
                        <div class="d-flex align-items-center mb-3 pb-1">
                            <img src="./assets/logos/music.png" alt="login form" class="img-fluid" width="30" height="30">
                            <span class="h4 fw-bold mb-0">&nbsp;Acceso al Universo Músical de Spotify</span>
                        </div>
      
                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Iniciar sesión en su cuenta</h5>
      
                        <div class="form-outline mb-4">
                            <label class="form-label" for="email">Correo Electrónico</label>
                            <input type="email" id="email" class="form-control form-control-lg" placeholder="alguien@example.com" required/>
                        </div>
      
                        <div class="form-outline mb-4">
                            <label class="form-label" for="password">Contraseña</label>
                            <input type="password" id="password" class="form-control form-control-lg" required/>
                        </div>
      
                        <div class="pt-1 mb-4">
                          <button class="btn btn-dark btn-lg btn-block" type="submit" id="ingresar">Iniciar Sesión</button>
                        </div>

                        <a target="_blank" href="https://open.spotify.com/">
                            <button class="btn btn-block btn-lg btn-sucess mb-2" style="background-color: #257E37;" type="button">
                            <i data-feather="music" class="text-you"></i>&nbsp;Inicia Sesión en Spotify</button>
                        </a>

                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    <script src="./js/bootstrap.min.js"></script>
    <script>
        feather.replace()
    </script>
</body>
</html>
