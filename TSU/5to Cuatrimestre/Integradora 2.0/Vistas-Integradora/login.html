<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repositorio</title>
    <link rel="shortcut icon" href="./assets/repositorio.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
      <section class="vh-100" style="background-color: #508bfc; background-image: url('./assets/fondo.png'); width: 100%; background-size: cover; background-attachment: fixed;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-start align-items-center h-100">
              <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <h1 class="title d-flex justify-content-center">REDRE</h1>
                <div class="card shadow-2-strong" style="border-radius: 1rem; background-color: #EBE4EA;">
                  <div class="card-body p-5 text-center">
                    <form action="./html/Departamento de Estadía/indexDepartamento.html">
                      <div class="form-outline mb-4">
                          <div class="input-group mb-3">
                              <span class="input-group-text" id="basic-addon1"><i data-feather="user"></i></span>
                              <input type="text" class="form-control" placeholder="Usuario" aria-label="Username" aria-describedby="basic-addon1" required>
                          </div>
                      </div>
          
                      <div class="form-outline mb-4">
                          <div class="input-group mb-3">
                              <span class="input-group-text" id="basic-addon2"><i data-feather="lock"></i></span>
                              <input type="password" class="form-control" placeholder="Contraseña" aria-label="Password" aria-describedby="basic-addon2" required>
                          </div>
                      </div>
                      <button class="btn btn-primary btn-lg btn-block btn-success" type="submit" style="border-radius: 1rem;">Iniciar Sesión</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
        </div>
      </section>
    <script src="./js/bootstrap.min.js"></script>
    <script>
        feather.replace()
    </script>
</body>
</html>
