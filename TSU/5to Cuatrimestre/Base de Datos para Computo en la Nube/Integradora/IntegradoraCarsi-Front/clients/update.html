                <div class="card shadow bg-body rounded">
                    <h5 class="card-header d-flex align-items-center"><i
                            data-feather="edit"></i>&nbsp;&nbsp;Editar cliente</h5>
                    <div class="card-body">
                        <form id="updateClient" method="post" class="px-4 py-2 data-form needs-validation" novalidate>
                            <div class="mb-3">
                                <label for="fullname" class="form-label d-flex align-items-center"><i
                                        data-feather="user"></i>&nbsp;&nbsp;Nombre del cliente</label>
                                <input type="text" class="form-control" name="fullname" id="fullname"
                                    placeholder="Nombre del cliente" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label d-flex align-items-center"><i
                                        data-feather="mail"></i>&nbsp;&nbsp;Correo electr&oacute;nico</label>
                                <input type="email" class="form-control" id="email" name="email"
                                    placeholder="email@ejemplo.com" required>
                            </div>
                            <div class="mb-3">
                                <label for="visits" class="form-label d-flex align-items-center"><i
                                        data-feather="users"></i>&nbsp;&nbsp;Visitas</label>
                                <input type="number" step="1" class="form-control" id="visits" name="visits"
                                    placeholder="Visitas" required>
                            </div>
                            <div class="container text-center d-flex justify-content-center">
                                <div class="row">
                                    <div class="col-12">
                                        <button type="reset" class="btn btn-outline-dark me-lg-2 mt-2">Limpiar</button>
                                        <button type="submit"
                                            class="btn btn-outline-dark ms-lg-2 mt-2">Actualizar</button>
                                    </div>
                                </div>
                            </div>
                        </form>
