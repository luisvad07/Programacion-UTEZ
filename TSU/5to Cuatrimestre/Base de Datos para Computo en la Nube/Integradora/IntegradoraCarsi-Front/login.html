<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="shortcut icon" href="./assets/img/taza-de-cafe.png" type="image/x-icon">
    <script src="https://unpkg.com/feather-icons"></script>
    <title>Inicio de sesi&oacute;n</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-10 col-md-4 mx-auto mt-4 mt-sm-5">
                <div class="card py-4 shadow bg-body rounded">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-3">Inicio de sesi&oacute;n</h3>
                        <h5 class="card-subtitle text-muted text-center">Bienvenido</h5>
                        <div class="text-center my-4">
                            <i data-feather="user" class="rounded-circle border border-2 border-dark"
                                style="width: 70px; height: 70px; stroke: currentColor; stroke-width: 1;"></i>
                        </div>
                        <form action="./menu.html" class="px-4">
                            <div class="mb-3">
                                <label for="email" class="form-label"><i data-feather="mail"></i> Correo
                                    electr&oacute;nico</label>
                                <input type="email" class="form-control" name="email" id="email"
                                    placeholder="email@ejemplo.com" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label"><i data-feather="lock"></i>
                                    Contrase&ntilde;a</label>
                                <input type="password" class="form-control" id="password" name="password"
                                    placeholder="contrase&ntilde;a" required>
                            </div>
                            <div class="container text-center d-flex justify-content-center">
                                <div class="row">
                                    <div class="col-12">
                                        <a class="btn btn-outline-dark me-lg-2 mt-2" href="./index.html">Regresar</a>
                                        <button type="submit" class="btn btn-outline-dark ms-lg-2 mt-2" id="btn">Siguiente</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script>
        feather.replace()
    </script>
    <script src="./js/login.js"></script>
</body>

</html>
