<!DOCTYPE html>
<html lang="en">
  <head>
    <title>EditarCategoría</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,600,0,0"/>
    <link rel="stylesheet" href="styleRegCat.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  </head>
  <body>
    <div class="contenedor">
      <h2>Editar Categoría</h2>
      <form method="post" class="data-form" id="updateCategory">
        <div class="textbox">
          <input type="text" placeholder="Nombre de la categoría" name="title" id="title" required/>
          <span class="material-symbols-outlined">
              category
          </span>
        </div>
        <div class="container-fluid">
            <div class="row">
           
              <div class="col">
                <button type="reset"><a href="vistaGetCategorias.html">REGRESAR</a></button>              
              </div>
              <div class="col">
                <button type="submit">ACTUALIZAR</button>
              </div>
            </div>
          </div>
      </form>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="update.js"></script>
</html>
