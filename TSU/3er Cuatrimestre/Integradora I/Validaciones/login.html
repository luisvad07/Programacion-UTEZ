<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style type="text/css">
      .form-group-incorrecto .form-label{
          color: #bb2929 !important;
        }

      .form-group-incorrecto .form-control {
          border: 2px solid #bb2929 !important;
        }

      .invalid-feedback-active{
          display: block;
      }

      .form-group-correcto .form-label{
          color: #1ed12d !important;
      }

      .form-group-correcto .form-control {
          border: 2px solid #1ed12d !important;
      }

      .valid-feedback-active{
          display: none;
      }
    </style>
    
  </head>
  <body>
    <section class="vh-100" style="background-color: #b6b9bd;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <h2 class="mb-5">Inicio de sesion</h2>

                        <form action="inventarioProductos.html" class="row g-3 needs-validation" id="form" novalidate>
                          <!-- Grupo Correo -->
                          <div class="form-correo" id="group-email">
                            <label for="email" class="form-label">Correo Electronico</label>
                            <input type="email" name="email" class="form-control" id="email" placeholder="alguienexample@utez.edu.mx" required>
                            <div class="invalid-feedback"> 
                              El Correo tiene que ser de la cuenta institucional de la UTEZ </div>
                            </div>
                          
                          <!-- Grupo Contraseña-->
                          <div class="form-pass" id="group-password">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" name="password" class="form-control" id="password" required>
                            <div class="invalid-feedback"> 
                              La Contraseña debe de ser de 4 a 8 caracteres </div>
                            </div>

                          <!-- Grupo X -->
                          <div class="form-pass" id="group-numeros">
                            <label for="numeros" class="form-label">Numeros</label>
                            <input type="text" name="numeros" class="form-control" id="numeros" required>
                            <div class="invalid-feedback"> 
                              Solo debes de Ingresar numeros! </div>
                            </div>  
                          <br>
                          
                          <div class="enviar">
                            <button type="submit" class="btn btn-primary" id="ingresar">Ingresar</button>
                          </div>
                          
                        </form>

                        <hr class="my-4">
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
    </script>
    <script src="validaciones.js"></script>
    <script>
      // Evento para corroborar que a la hora de mandar el formulario este este lleno
 (function () {
      'use strict'
      window.addEventListener('load', function() {
      // Obtener todos los formularios a los que queremos aplicar estilos de validación de Bootstrap personalizados
      var forms = document.querySelectorAll('.needs-validation');
      //Recorremos los forms y evitamos en envío sin validacion
      var validation = Array.prototype.filter.call(forms,
      function (form) {
          form.addEventListener('submit', function (event) {            
            if (form.checkValidity()==false) {
              event.preventDefault();
              event.stopPropagation();
              alert('Error al Registrar')
            }else{
              alert('FORM VALIDADO');
            }
            form.classList.add('was-validated');
          }, false)
      });
        }, false);
    })();
    </script>
  </body>
</html>
