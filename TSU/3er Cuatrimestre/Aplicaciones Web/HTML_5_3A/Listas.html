<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Listas</title>
</head>
<body>
	<ul>
		<!--Listas desordenadas-->
		<li> Item 1 </li>
		<li> Item 2 </li>
		<li> Item 3 </li>
	</ul>
	<ul style="list-style-type: circle;"> <!--circule, decimal, square --> 
		<!--Listas desordenadas c/viñeta-->
		<li> Item 1 </li>
		<li> Item 2 </li>
		<li> Item 3 </li>
	</ul>
	<ol>
		<!--Listas ordenadas-->
		<li> Cosa 1 </li>
		<li> Cosa 2 </li>
		<li> Cosa 3 </li>
	</ol>
	<ol type="A"> <!--1,A,a,I,i-->
		<!--Listas desordenadas c/viñeta--> 
		<li> Cosa 1 </li>
		<li> Cosa 2 </li>
		<li> Cosa 3 </li>
	</ol>
	<ol start="10">
		<!--Listas desordenadas empezando de otro punto--> 
		<li> Cosa 1 </li>
		<li> Cosa 2 </li>
		<li> Cosa 3 </li>
	</ol>
	<!--Listas anidadas-->
	<ul>
		<li> Item 1 </li>
		<li> Item 2 
			<ul>
				<li> SubItem 2.1</li>
				<li> SubItem 2.2</li>
			</ul>
		</li>
		<li> Item 3 </li>
	</ul>
</body>
</html>
