<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="shortcut icon" href="hombre.png" type="image/x-icon">
    <title>Datos Personas</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Buscar</button>
            </form>
          </div>
        </div>
      </nav>

      <div class="container-fluid">
        <h3 style="text-align: center; font: 1em Helvetica Neue;">Se muestran todas las consultas de los usuarios con método GET de la página <a rel="stylesheet" href="https://reqres.in/">https://reqres.in/</a></h3>
        <div class="d-flex justify-content-center align-items-center" style="height: 10vh; ">
          <div class="spinner-border text-success" role="status">
              <span class="visually-hidden">Loading...</span>
          </div>
      </div>
      </div>

      <div class="container-fluid d-flex justify-content-center align-items-center">
        <div class="row" id="carta">
        </div>
      </div>
</body>

<script>
    const url = 'https://reqres.in/api/users?page=2';
    const contenedor = document.getElementById('carta');
fetch(url)
    .then(miRespuesta => {
        return miRespuesta.json();
    })
    .then(data => {
        data.data.forEach(element => {
            contenedor.innerHTML += ` 
            <div class="card" style="width: 10rem; background-color: aqua;">
              <img src="${element.avatar}" class="card-img-top" alt="${element.first_name} ${element.last_name}" style="width: 100px; height: 100px;">
              <div class="card-body">
                <h5 class="card-title">${element.first_name} ${element.last_name}</h5>
                <p class="card-text">${element.email}</p>
                <a href="#" class="btn btn-success">Go somewhere</a>
              </div>
            </div>`  
        })
    })
</script>
</html>
